    <script>
      var q = d3.queue()
        .defer(d3.json, "data/matteosalvinimi-tfid.json")
        .defer(d3.json, "data/luigidimaio-tfid.json")
        .awaitAll(function(error, results) {
          if (error) throw error;

          m_data = results[0]
          l_data = results[1]

      
          
      m_data = formate_data(m_data)
      l_data = formate_data(l_data)

      var [min_date, max_date, date_list] = extract_ordered_datelist(m_data)
    
      // console.log(min_date, max_date, date_list)    
      // Istance of world-cloud chart 
      var m_Cloud = wordCloud('#salvini-wc', ['#006600', '#b2ffb2']); 
      var m_words = select_words_by_date(m_data, min_date);

      m_Cloud = update_word_cloud(m_words, m_Cloud); 
      
      var l_Cloud = wordCloud('#dimaio-wc', ['#800000', '#F4C2C2']); 
      console.log(min_date, l_data)
      var l_words = select_words_by_date(l_data, min_date);
      l_Cloud = update_word_cloud(l_words, l_Cloud); 
      
      
      function slider_handler(event, ui){
          console.log(date_list)
          $( "#slider" ).val(date_list[ui.value].toDateString());
          var m_words = select_words_by_date(m_data, date_list[ui.value])
          m_Cloud = update_word_cloud(m_words, m_Cloud)
          var l_words = select_words_by_date(l_data, date_list[ui.value])
          l_Cloud = update_word_cloud(l_words, l_Cloud)
      }
    
        generate_control_slider("#slider-range", m_data.length-1, slider_handler)
      });      

    </script>
